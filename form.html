<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多肉小屋調查表</title>
</head>
<body>
    <div>
<form action="index.html">
    <h2>性別</h2>
    <input type="radio" name="sex" value="male">男生
    <input type="radio" name="sex" vale="female">女生
    <h2>興趣</h2>
    <input type="checkbox" name="hobby" value="movie">看電影
    <input type="checkbox" name="hobby" value="music">聽音樂
    <input type="checkbox" name="hobby" value="book">閱讀
    <h2>出生年份</h2>
    <select name="birth" id="birth">
        <option value="1901">1901</option>
        <option value="1902">1902</option>
        <option value="1903">1903</option>
    </select>
    <h2>內容</h2>
    <textarea name="content" id="content" cols="30" rows="10"></textarea>
    <br>
    <input type="submit" value="送出">
</form>
</div>
</body>
</html>
